<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Helpdesk ML System{% endblock %}</title>
    
    <!-- Google Fonts - Professional Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>Helpdesk System</h1>
            </div>
            <div class="nav-menu">
                {% if session.user_id %}
                <span class="user-info">{{ session.name }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-ghost btn-sm">Logout</a>
                {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-sm">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Skanem Interlabels Africa - Intelligent Helpdesk System</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
